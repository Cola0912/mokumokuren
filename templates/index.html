<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer Status</title>
</head>
<body>
    <h1>Printer Status</h1>
    <div id="printer-status"></div>

    <script>
        function getPrinterStatus() {
            fetch('/printer/status')
                .then(response => response.json())
                .then(data => {
                    // Update the printer status on the webpage
                    document.getElementById('printer-status').innerHTML = JSON.stringify(data, null, 2);
                });
        }

        // Update the printer status every 5 seconds
        setInterval(getPrinterStatus, 1000);

        // Initial call to get printer status
        getPrinterStatus();
    </script>
</body>
</html>
